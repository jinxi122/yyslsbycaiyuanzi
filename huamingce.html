    <!-- 左侧浮动选择框 -->
    <div class="filter-sidebar">
        <h3 class="filter-title">成员筛选</h3>
        <div class="filter-group">
            <div class="filter-item active" data-rank="all">
                <span class="filter-icon">👥</span>
                <span class="filter-text">全部成员</span>
            </div>
            <div class="filter-item" data-rank="长老">

    <section class="roster-section">
        <div class="roster-container">
            <h1 class="roster-title">菜園子🥬 花名册</h1>
            
            <div class="search-container">
                <input 
                    type="text" 
                    id="member-search" 
                    class="search-input" 
                    placeholder="搜索成员姓名、职位、标签..."
                    autocomplete="off"
                >
            </div>
            
            <div id="members-grid" class="members-grid">
                <!-- 成员卡片将通过JavaScript动态生成 -->
            </div>
            
            <div id="no-results" class="no-results" style="display: none;">
                未找到匹配的成员，请尝试其他搜索关键词。
            </div>
        </div>
